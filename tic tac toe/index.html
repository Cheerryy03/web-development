<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>MY TIC TAC TOE GAME</li>

         </div>

        <div>
            <span class="info">turn for x</span>

   <div class="imgbox">
    <img src="win.gif">
   </div>
        </div>
    </div>
   <div class="audio">
        <source src="music.mp3.mp3" type="audio/mp3" id="music"name="music">
    </audio></div> <audio controls></audio>
    <div></div>
    <script src="script.js"></script>
